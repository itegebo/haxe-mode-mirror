<!DOCTYPE html>
<html>
  <head>
    <title>$project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="en" />
    
    <script src="js/swfobject.js" type="text/javascript"></script>
    <script type="text/javascript">
      var flashvars = {};
      var params = {
      menu: "false",
      scale: "noScale",
      allowFullscreen: "true",
      allowScriptAccess: "always",
      bgcolor: "#FFFFFF"
      };
      var attributes = { id:"$project" };
      swfobject.embedSWF("$project.swf", "altContent", "100%", "100%",
      "10.0", "expressInstall.swf", flashvars, params, attributes);
    </script>
    <style type="text/css">
      html, body { height:100%; }
      body { margin:0; }
    </style>
  </head>
  <body>
    <div id="altContent">
      <h1>$project</h1>
      <p>Alternative content</p>
      <p><a href="http://www.adobe.com/go/getflashplayer">
	  You need Flash player version 10.0
	  to view this content.</a></p>
    </div>
  </body>
</html>
